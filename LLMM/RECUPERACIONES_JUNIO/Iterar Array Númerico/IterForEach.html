<!DOCTYPE html>
<html>
<head>
    <title> .ForEach Iter </title>
    <script>
    function IterForEach(){
        let numeros = [1,2,3,4,5,6]
        var mostrar = ""
        numeros.forEach(num => mostrar += "<br> <div>" + num + "</div>")
        document.getElementById("bucle").innerHTML = mostrar}
    </script>
    <style>
        h1{ text-align: center; 
            color:brown;}
        body{
            background-color:aquamarine;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #bucle{
            color: blueviolet;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h1> Iterar Array con .forEach </h1>
    <div id="bucle">
    </div>
    <script>
        IterForEach()
    </script>
</body>
</html>
